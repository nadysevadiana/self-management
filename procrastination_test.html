<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Уровень прокрастинации</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; color: #333; display: flex; }
        .sidebar { width: 250px; background: #007BFF; color: white; padding: 20px; height: 100vh; position: fixed; }
        .sidebar h2 { margin-top: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 10px 0; }
        .sidebar a { color: white; text-decoration: none; font-weight: bold; }
        .sidebar a:hover { text-decoration: underline; }
        .content { margin-left: 270px; padding: 20px; width: 100%; }
        .container { max-width: 800px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .back-button { display: inline-block; margin-bottom: 20px; padding: 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .back-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Тесты</h2>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="productivity_test.html">Тест на продуктивность</a></li>
            <li><a href="chronotype_test.html">Тест на хронотип</a></li>
            <li><a href="procrastination_test.html">Тест на уровень прокрастинации</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <a href="index.html" class="back-button">← Назад</a>
            <h2>Тест: Уровень прокрастинации</h2>
            <form id="procrastinationTest">
                <div id="questions"></div>
                <button type="button" onclick="calculateProcrastinationScore()">Получить результат</button>
            </form>
            <h3 id="result"></h3>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = {
                "Откладывание важных задач": [
                    "Я часто откладываю сложные или неприятные задачи на потом.",
                    "Я начинаю выполнять работу в последний момент.",
                    "Мне сложно заставить себя приступить к важным делам.",
                    "Я отвлекаюсь на другие, менее важные задачи, чтобы избежать основной работы.",
                    "Чем сложнее задача, тем дольше я откладываю её выполнение."
                ],
                "Прокрастинация в повседневной жизни": [
                    "Я часто трачу время на соцсети, видео и другие отвлекающие факторы.",
                    "Мне сложно придерживаться запланированного распорядка дня.",
                    "Я откладываю даже простые дела (ответ на сообщения, уборка, звонки).",
                    "Если задача требует много усилий, я стараюсь избегать её.",
                    "Я обещаю себе начать работать «завтра», но не делаю этого."
                ],
                "Эмоциональная реакция на прокрастинацию": [
                    "Я испытываю чувство вины за то, что откладываю дела.",
                    "Из-за прокрастинации я часто чувствую стресс.",
                    "Я боюсь не успеть выполнить задачу в срок.",
                    "Чем больше я откладываю задачу, тем сложнее мне за неё взяться.",
                    "Когда срок сдачи задачи подходит, я испытываю панику и стресс."
                ]
            };
            
            const questionContainer = document.getElementById("questions");
            let index = 0;
            
            for (let section in sections) {
                const sectionDiv = document.createElement("div");
                sectionDiv.classList.add("section");
                sectionDiv.innerHTML = `<h3>${section}</h3>`;
                
                sections[section].forEach(question => {
                    const div = document.createElement("div");
                    div.classList.add("question");
                    div.innerHTML = `
                        <p>${index + 1}. ${question}</p>
                        ${[1, 2, 3, 4, 5].map(value => `<label><input type='radio' name='q${index}' value='${value}'> ${value}</label>`).join(' ')}
                    `;
                    sectionDiv.appendChild(div);
                    index++;
                });
                questionContainer.appendChild(sectionDiv);
            }
        });

        function calculateProcrastinationScore() {
            let score = 0;
            let totalQuestions = document.querySelectorAll(".question").length;
            
            for (let i = 0; i < totalQuestions; i++) {
                let selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    score += parseInt(selected.value);
                }
            }
            
            let resultText = score >= 60 ? "Высокий уровень прокрастинации. Вам необходимо срочно внедрять методы борьбы с откладыванием дел." :
                             score >= 40 ? "Средний уровень прокрастинации. Вы часто откладываете дела, но можете справляться с этим." :
                             score >= 25 ? "Низкий уровень прокрастинации. Иногда вы прокрастинируете, но в целом умеете управлять своим временем." :
                             "Минимальная прокрастинация. Вы эффективно справляетесь с задачами.";
            
            document.getElementById("result").innerText = `Ваш результат: ${score} баллов. ${resultText}`;
        }
    </script>
</body>
</html>
