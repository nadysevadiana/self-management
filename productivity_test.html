<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Оценка уровня продуктивности</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; color: #333; display: flex; }
        .sidebar { width: 250px; background: #007BFF; color: white; padding: 20px; height: 100vh; position: fixed; }
        .sidebar h2 { margin-top: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 10px 0; }
        .sidebar a { color: white; text-decoration: none; font-weight: bold; }
        .sidebar a:hover { text-decoration: underline; }
        .content { margin-left: 270px; padding: 20px; width: 100%; }
        .container { max-width: 800px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .back-button { display: inline-block; margin-bottom: 20px; padding: 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .back-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Тесты</h2>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="productivity_test.html">Тест на продуктивность</a></li>
            <li><a href="chronotype_test.html">Тест на хронотип</a></li>
            <li><a href="procrastination_test.html">Тест на уровень прокрастинации</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <a href="index.html" class="back-button">← Назад</a>
            <h2>Тест: Оценка уровня продуктивности</h2>
            <form id="productivityTest">
                <div id="questions"></div>
                <button type="button" onclick="calculateScore()">Получить результат</button>
            </form>
            <h3 id="result"></h3>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = {
                "Планирование и организация": [
                    "У меня есть четкий распорядок дня, которому я стараюсь следовать.",
                    "Я планирую свой день заранее (вечером или утром).",
                    "У меня есть список дел, которым я пользуюсь ежедневно.",
                    "Я умею правильно расставлять приоритеты в задачах.",
                    "Я не откладываю важные задачи на потом."
                ],
                "Управление временем": [
                    "Я использую техники тайм-менеджмента (матрица Эйзенхауэра, Pomodoro и т. д.).",
                    "Я могу сосредоточиться на одной задаче, не отвлекаясь.",
                    "Я минимизирую влияние социальных сетей и других отвлекающих факторов.",
                    "Я эффективно использую свое наиболее продуктивное время суток.",
                    "Я умею контролировать свое расписание и избегать перегрузки."
                ],
                "Самодисциплина и мотивация": [
                    "Я умею заставить себя работать, даже если не хочется.",
                    "Я не поддаюсь прокрастинации и знаю, как с ней бороться.",
                    "У меня есть долгосрочные цели, и я последовательно к ним иду.",
                    "Я не испытываю стресса из-за несделанных задач, так как у меня есть четкая система работы.",
                    "Я умею держать себя в тонусе и находить мотивацию."
                ],
                "Управление энергией": [
                    "Я слежу за своим уровнем энергии и знаю, когда делать перерывы.",
                    "Я практикую осознанные перерывы, а не просто листаю соцсети.",
                    "Я уделяю внимание физической активности и питанию для поддержания работоспособности.",
                    "Я использую вечерний ритуал для завершения рабочего дня.",
                    "Я хорошо высыпаюсь и чувствую себя отдохнувшим."
                ]
            };
            
            const questionContainer = document.getElementById("questions");
            let index = 0;
            
            for (let section in sections) {
                const sectionDiv = document.createElement("div");
                sectionDiv.classList.add("section");
                sectionDiv.innerHTML = `<h3>${section}</h3>`;
                
                sections[section].forEach(question => {
                    const div = document.createElement("div");
                    div.classList.add("question");
                    div.innerHTML = `
                        <p>${index + 1}. ${question}</p>
                        ${[1, 2, 3, 4, 5].map(value => `<label><input type='radio' name='q${index}' value='${value}'> ${value}</label>`).join(' ')}
                    `;
                    sectionDiv.appendChild(div);
                    index++;
                });
                questionContainer.appendChild(sectionDiv);
            }
        });

        function calculateScore() {
            let score = 0;
            let totalQuestions = document.querySelectorAll(".question").length;
            
            for (let i = 0; i < totalQuestions; i++) {
                let selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    score += parseInt(selected.value);
                }
            }
            
            if (score === 0) {
                alert("Пожалуйста, ответьте на все вопросы.");
                return;
            }
            
            let resultText = "";
            if (score >= 80) {
                resultText = "Вы отлично управляете своим временем и продуктивностью! Возможно, можно улучшить отдельные аспекты, но в целом ваша система работает.";
            } else if (score >= 60) {
                resultText = "Хороший уровень, но есть области, требующие внимания. Определите слабые места и внедрите новые методы.";
            } else if (score >= 40) {
                resultText = "Ваш уровень продуктивности оставляет желать лучшего. Вам стоит пересмотреть свои подходы к планированию и самодисциплине.";
            } else {
                resultText = "Ваша продуктивность на низком уровне. Начните с малого: ведите дневник времени и постепенно внедряйте техники тайм-менеджмента.";
            }
            document.getElementById("result").innerText = `Ваш результат: ${score} баллов. ${resultText}`;
        }
    </script>
</body>
</html>
