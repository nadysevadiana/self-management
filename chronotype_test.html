<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Определение хронотипа</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; color: #333; display: flex; }
        .sidebar { width: 250px; background: #007BFF; color: white; padding: 20px; height: 100vh; position: fixed; }
        .sidebar h2 { margin-top: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin: 10px 0; }
        .sidebar a { color: white; text-decoration: none; font-weight: bold; }
        .sidebar a:hover { text-decoration: underline; }
        .content { margin-left: 270px; padding: 20px; width: 100%; }
        .container { max-width: 800px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .back-button { display: inline-block; margin-bottom: 20px; padding: 10px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .back-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Тесты</h2>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="productivity_test.html">Тест на продуктивность</a></li>
            <li><a href="chronotype_test.html">Тест на хронотип</a></li>
            <li><a href="procrastination_test.html">Тест на уровень прокрастинации</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <a href="index.html" class="back-button">← Назад</a>
            <h2>Тест: Определение хронотипа</h2>
            <form id="chronotypeTest">
                <div id="questions"></div>
                <button type="button" onclick="calculateChronotypeScore()">Получить результат</button>
            </form>
            <h3 id="result"></h3>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sections = {
                "Время пробуждения": [
                    { question: "В какое время вы обычно просыпаетесь без будильника?", options: ["A) До 6:00", "B) 6:00–8:00", "C) После 8:00"] },
                    { question: "Как легко вам просыпаться рано утром?", options: ["A) Очень легко, я чувствую себя бодрым.", "B) Не всегда легко, но если надо – могу.", "C) Очень тяжело, я чувствую себя уставшим."] }
                ],
                "Пик продуктивности": [
                    { question: "Когда у вас максимальная работоспособность?", options: ["A) Утром (до 12:00)", "B) Днем (12:00–18:00)", "C) Вечером (после 18:00)"] },
                    { question: "В какое время вам легче всего сосредоточиться на сложных задачах?", options: ["A) В ранние утренние часы", "B) Ближе к обеду", "C) Вечером"] },
                    { question: "В какое время вам сложнее всего работать?", options: ["A) Вечером", "B) Днем", "C) Утром"] }
                ],
                "Энергия и усталость": [
                    { question: "Как вы чувствуете себя в течение дня?", options: ["A) Бодр в первой половине дня, к вечеру устаю.", "B) Энергия ровная в течение дня.", "C) Утром чувствую усталость, вечером прихожу в тонус."] },
                    { question: "Как вы относитесь к работе поздно вечером?", options: ["A) Не люблю, стараюсь не работать.", "B) Могу, но не слишком продуктивен.", "C) Люблю, чувствую прилив сил."] }
                ],
                "Отдых и сон": [
                    { question: "Во сколько вы обычно ложитесь спать?", options: ["A) До 22:00", "B) 22:00–00:00", "C) После полуночи"] },
                    { question: "Как вы чувствуете себя после 7-8 часов сна?", options: ["A) Полностью отдохнувшим.", "B) Иногда усталым, иногда бодрым.", "C) Все равно уставшим."] }
                ]
            };
            
            const questionContainer = document.getElementById("questions");
            let index = 0;
            
            for (let section in sections) {
                const sectionDiv = document.createElement("div");
                sectionDiv.classList.add("section");
                sectionDiv.innerHTML = `<h3>${section}</h3>`;
                
                sections[section].forEach(item => {
                    const div = document.createElement("div");
                    div.classList.add("question");
                    div.innerHTML = `<p>${index + 1}. ${item.question}</p>` +
                        item.options.map((option, i) => `<label><input type='radio' name='q${index}' value='${3 - i}'> ${option}</label>`).join('<br>');
                    sectionDiv.appendChild(div);
                    index++;
                });
                questionContainer.appendChild(sectionDiv);
            }
        });

        function calculateChronotypeScore() {
            let score = 0;
            let totalQuestions = document.querySelectorAll(".question").length;
            
            for (let i = 0; i < totalQuestions; i++) {
                let selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    score += parseInt(selected.value);
                }
            }
            
            let resultText = score >= 21 ? "Жаворонок – ваша продуктивность максимальна утром." :
                             score >= 14 ? "Голубь – у вас сбалансированный ритм." :
                             "Сова – ваша активность нарастает к вечеру.";
            document.getElementById("result").innerText = `Ваш результат: ${score} баллов. ${resultText}`;
        }
    </script>
</body>
</html>
